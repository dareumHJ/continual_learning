agent:
  name: naive_finetune
  device: cuda
  lr: 0.0001
  epochs: 1

model:
  type: clip_classifier
  pretrained_model_name: openai/clip-vit-base-patch32
  num_classes: 10

data:
  scenario: task_incremental
  tasks:
    - name: mnist
      split: train
    - name: fashionmnist
      split: train
    - name: kmnist
      split: train
  batch_size: 64
  num_workers: 4
